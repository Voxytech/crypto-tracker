<!DOCTYPE html>
<html>

<head>
  <title>Crypto Tracker</title>
  <meta charset="utf8" />
  <!--<link rel="stylesheet" type="text/css" href="style.css"/>-->
</head>

<body>
  <div id="entete">
    <table id='resume' cellpadding='10px' style="text-align:left;">
      <thead>
        <tr>
          <th>Dépots ($)</th>
          <th>Répartition</th>
          <th>Taux de rentabilité (%)</th>
        </tr>
      </thead>
    </table>

    <table id='capital' cellpadding='10px' style="text-align:left;">
      <thead>
        <tr>
          <th>Capital réel ($)</th>
          <th>Gain réels ($)</th>
        </tr>
      </thead>
    </table>
    
  </div>

  <div id='content'>
    <table id='crypto' cellpadding='10px' style="text-align:left;">
      <thead>
        <tr>
          <th>Logo</th>
          <th>ID</th>
          <th>Prix usd</th>
          <th>ATH</th>
          <th>Changement 24h (%)</th>
          <th>Rang</th>
          <th>Quantité</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>


      </tbody>
    </table>
  </div>

</body>

</html>
